<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Slider</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<section class="slider">
	<div class="sliderWrap">
		<ul class="sliderImage"><!-- 
			 --><li><img src="image/beach1.jpg" alt="slide-1"></li><!-- 
			 --><li><img src="image/beach2.jpg" alt="slide-2"></li><!-- 
			 --><li><img src="image/beach3.jpg" alt="slide-3"></li><!-- 
			 --><li><img src="image/start.jpg" alt="slide-4"></li>
		</ul>
	</div>

	<div class="wrapNav">
		<div class="sliderPages">
			<ul id="listPages"></ul>
		</div>
		<div class="sliderArrow">
			<div class="pagerLeft" onclick="pagerLeft()" onmousedown="return false"></div>
			<div class="pagerRight" onclick="pagerRight()" onmousedown="return false"></div>
		</div>	
	</div>
	<div class="opacityCont"></div>

</section>

<script>
	var settingsSlider = {
		animationSpeed: 1
	};
</script>

<script src="js/theme.js"></script>
	
</body>
</html>
